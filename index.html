<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
    body{
        font-family: "Geist", sans-serif;
    }
</style>
  </head>
                              <!-- body  -->
  <body class="mx-auto max-w-400 bg-gray-100">
    <header class="mx-auto  px-5 py-10">
            <h1 class="text-4xl font-bold">Job Application Tracker</h1>
            <div class="monitoring py-5 grid grid-cols-3 gap-3">
                <div class=" bg-white max-w-75 p-5">
                    <p>Total</p>
                    <h2 class="text-black font-bold">0</h2>
                </div>
                <div class=" bg-white max-w-75 p-5">
                    <p>InterView</p>
                    <h2 class="text-green-600 font-bold">0</h2>
                </div>
                <div class=" bg-white max-w-75 p-5">
                    <p>Rejected</p>
                    <h2 class="text-red-600 font-bold">0</h2>
                </div>
            </div>
    </header>
    <hr>

    <script src="script.js"></script>
  </body>
</html>
